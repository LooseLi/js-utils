<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>utils-dom</title>
  </head>
  <body>
    <h1 class="h">Hello DOM</h1>
    <script type="module">
      import * as dom from '../utils/dom.js';
      const el = dom.getElement('h1');
      dom.addClass(el, 'h-');
      dom.removeClass(el, 'h');
      console.log('hasClass', dom.hasClass(el, 'demo'));
      console.log('getBoundingClientRect', dom.getBoundingClientRect(el));
    </script>
  </body>
</html>
