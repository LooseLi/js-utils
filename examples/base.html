<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>utils-base</title>
  </head>
  <body>
    <div id="randomInt"></div>
    <div id="arrayRepeat"></div>
    <div id="currentURL"></div>
    <script type="module">
      import * as dom from '../utils/dom.js';
      import * as base from '../utils/base.js';
      dom.getElement('#randomInt').innerHTML = 'randomInt：' + base.randomInt(1, 10);
      console.log('arrayRepeat：', base.arrayRepeat([1, 1, 2, 3, 4, 5, 6, 6, 7, 6]));
      console.log(base.formatDate('2022/07/15', 'yyyy-MM-dd HH:mm:ss'));
      console.log(base.formatNum(135847843));
      console.log(base.subText('123456789', 6));
      dom.getElement('#currentURL').innerHTML = 'currentURL：' + base.currentURL();
    </script>
  </body>
